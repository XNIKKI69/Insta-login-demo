<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SwordEX</title>
<style>
:root {
  --bg:#0b0f14; --card:#121823; --muted:#9aa6b2; --acc:#4f46e5; --ok:#22c55e; --danger:#ef4444;
}
* { box-sizing:border-box; margin:0; padding:0; }
body { font-family: system-ui, sans-serif; background: var(--bg); color:#e5e7eb; }
header { position: sticky; top:0; background: rgba(18,24,35,.95); padding:12px; display:flex; justify-content:space-between; align-items:center; z-index:10; }
header .brand { font-weight:800; font-size:1.2rem; }
nav a { color:#c7d2fe; margin:0 8px; text-decoration:none; padding:6px 10px; border-radius:8px; }
nav a.active { background: rgba(79,70,229,.2); }
main { max-width:1000px; margin:12px auto; }
.card { background: var(--card); border-radius:16px; padding:14px; margin-bottom:16px; }
input,textarea,button{width:100%;padding:10px;border-radius:12px;border:1px solid #1f2937;background:#0f1520;color:#e5e7eb;margin-bottom:8px;}
button{cursor:pointer;background:var(--acc);border:none;font-weight:700;}
button.ghost{background:transparent;border:1px solid #334155;}
.row{display:flex;gap:8px;}
.row>button{flex:1;}
.avatar{width:42px;height:42px;border-radius:50%;object-fit:cover;border:1px solid #334155;}
.muted{color:var(--muted);}
.post img{width:100%;border-radius:12px;}
.msg{padding:8px 10px;border-radius:12px;margin:4px 0;}
.msg.me{background:#1d283a;margin-left:auto;}
.msg.you{background:#0f1520;border:1px solid #1f2937;}
.list{max-height:60vh;overflow:auto;}
</style>
</head>
<body>

<header>
  <div class="brand">SwordEX</div>
  <nav>
    <a href="#/feed" class="active">Feed</a>
    <a href="#/chat">DM</a>
    <a href="#/groups">Groups</a>
    <a href="#/profile">Profile</a>
    <a href="#/auth" id="authLink">Login</a>
  </nav>
</header>

<main>
  <!-- Auth -->
  <section id="view-auth" class="card">
    <h2>Login / Signup</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <div class="row">
      <button id="btnSignup">Signup</button>
      <button id="btnLogin" class="ghost">Login</button>
    </div>
    <button id="btnGoogle" class="ghost">Continue with Google</button>
  </section>

  <!-- Feed -->
  <section id="view-feed" class="card hide">
    <h2>Create Post</h2>
    <input id="postCaption" placeholder="What's on your mind?">
    <input type="file" id="postImage">
    <button id="btnPost">Post</button>
    <div id="feedList"></div>
  </section>

  <!-- DM -->
  <section id="view-chat" class="card hide">
    <h2>Direct Messages</h2>
    <input id="dmUserId" placeholder="Enter user UID">
    <button id="btnOpenDM">Open DM</button>
    <div id="dmList" class="list"></div>
    <div class="row">
      <input id="dmText" placeholder="Type message...">
      <button id="btnSendDM">Send</button>
    </div>
  </section>

  <!-- Groups -->
  <section id="view-groups" class="card hide">
    <h2>Create Group</h2>
    <input id="groupName" placeholder="Group Name">
    <button id="btnCreateGroup">Create</button>
    <div id="myGroups"></div>
    <div id="grpList" class="list"></div>
    <div class="row">
      <input id="grpText" placeholder="Type message...">
      <button id="btnSendGRP">Send</button>
    </div>
  </section>

  <!-- Profile -->
  <section id="view-profile" class="card hide">
    <h2>Profile</h2>
    <img id="meAvatar" class="avatar">
    <input id="meName" placeholder="Username">
    <textarea id="meBio" placeholder="Bio"></textarea>
    <input type="file" id="mePhoto">
    <div class="row">
      <button id="btnSaveProfile">Save</button>
      <button id="btnLogout" class="ghost">Logout</button>
    </div>
  </section>
</main>

<script type="module">
// Firebase CDN imports
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, collection, addDoc, doc, getDoc, getDocs, setDoc, query, where, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

// Firebase config
const firebaseConfig = {
  apiKey: "...",
  authDomain: "swordex-login.firebaseapp.com",
  projectId: "swordex-login",
  storageBucket: "swordex-login.appspot.com",
  messagingSenderId: "...",
  appId: "..."
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

// Router
const views = { feed:"#view-feed", chat:"#view-chat", groups:"#view-groups", profile:"#view-profile", auth:"#view-auth" };
function showView(v){ Object.values(views).forEach(id=>document.querySelector(id).classList.add('hide')); document.querySelector(views[v]).classList.remove('hide'); }
window.addEventListener('hashchange',()=>showView(location.hash.replace('#/','')));
if(!location.hash) location.hash="#/auth"; else showView(location.hash.replace('#/',''));

// Auth
$("#btnSignup").onclick = async()=>{ await createUserWithEmailAndPassword(auth, $("#email").value, $("#password").value); }
$("#btnLogin").onclick = async()=>{ await signInWithEmailAndPassword(auth, $("#email").value, $("#password").value); }
$("#btnGoogle").onclick = async()=>{ const provider = new GoogleAuthProvider(); await signInWithPopup(auth, provider); }
$("#btnLogout").onclick = ()=>signOut(auth);

// Utility
function $(sel){ return document.querySelector(sel); }

</script>

</body>
</html>
