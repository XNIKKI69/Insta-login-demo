<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SwordEX Login</title>
</head>
<body>
  <h2>SwordEX Login System</h2>

  <!-- Signup Form -->
  <div>
    <h3>Signup</h3>
    <input type="email" id="signupEmail" placeholder="Email"><br>
    <input type="password" id="signupPassword" placeholder="Password"><br>
    <button onclick="signup()">Signup</button>
  </div>

  <!-- Login Form -->
  <div>
    <h3>Login</h3>
    <input type="email" id="loginEmail" placeholder="Email"><br>
    <input type="password" id="loginPassword" placeholder="Password"><br>
    <button onclick="login()">Login</button>
  </div>

  <!-- Logout Button -->
  <div>
    <button onclick="logout()">Logout</button>
  </div>

  <p id="message"></p>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBoco0HmEDwL8ffXt5UJgWJgDyz2KghcFU",
      authDomain: "swordex-login.firebaseapp.com",
      projectId: "swordex-login",
      storageBucket: "swordex-login.firebasestorage.app",
      messagingSenderId: "633212760179",
      appId: "1:633212760179:web:ba64d2b8812ab5c134ba06"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Signup function
    window.signup = function() {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          document.getElementById("message").innerText = "Signup Successful!";
        })
        .catch((error) => {
          document.getElementById("message").innerText = error.message;
        });
    }

    // Login function
    window.login = function() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          document.getElementById("message").innerText = "Login Successful!";
        })
        .catch((error) => {
          document.getElementById("message").innerText = error.message;
        });
    }

    // Logout function
    window.logout = function() {
      signOut(auth).then(() => {
        document.getElementById("message").innerText = "Logged out!";
      });
    }
  </script>
</body>
</html>
