<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nova Social</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fafafa;
    }
    header {
      background: #fff;
      border-bottom: 1px solid #dbdbdb;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      font-size: 22px;
      margin: 0;
      color: #262626;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #262626;
      font-size: 14px;
    }
    .container {
      display: flex;
      max-width: 1000px;
      margin: 20px auto;
    }
    .sidebar {
      width: 220px;
      background: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 6px;
      padding: 15px;
      height: fit-content;
    }
    .feed {
      flex: 1;
      margin-left: 20px;
    }
    .story-bar {
      display: flex;
      overflow-x: auto;
      background: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 6px;
      padding: 10px;
    }
    .story {
      width: 60px;
      margin-right: 10px;
      text-align: center;
      font-size: 12px;
    }
    .story img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #e1306c;
    }
    .post {
      background: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 6px;
      margin-top: 20px;
    }
    .post img {
      width: 100%;
      border-bottom: 1px solid #dbdbdb;
    }
    .post .content {
      padding: 10px;
    }
    .chat-box {
      background: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 6px;
      margin-top: 20px;
      height: 300px;
      display: flex;
      flex-direction: column;
    }
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #dbdbdb;
    }
    .chat-input input {
      flex: 1;
      border: none;
      padding: 10px;
      outline: none;
    }
    .chat-input button {
      border: none;
      background: #3897f0;
      color: #fff;
      padding: 0 15px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nova Social</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Explore</a>
      <a href="#">Reels</a>
      <a href="#">Messages</a>
      <a href="#">Profile</a>
    </nav>
  </header>

  <div class="container">
    <div class="sidebar">
      <h3>Suggestions</h3>
      <p>@john_doe</p>
      <p>@alice</p>
      <p>@sammy</p>
    </div>

    <div class="feed">
      <div class="story-bar">
        <div class="story"><img src="https://via.placeholder.com/60" /><p>You</p></div>
        <div class="story"><img src="https://via.placeholder.com/60" /><p>John</p></div>
        <div class="story"><img src="https://via.placeholder.com/60" /><p>Alice</p></div>
      </div>

      <div class="post">
        <img src="https://via.placeholder.com/800x400" />
        <div class="content">
          <strong>@john_doe</strong>
          <p>Enjoying the sunset ðŸŒ…</p>
        </div>
      </div>

      <div class="post">
        <img src="https://via.placeholder.com/800x400" />
        <div class="content">
          <strong>@alice</strong>
          <p>My new painting ðŸŽ¨</p>
        </div>
      </div>

      <div class="chat-box">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
          <input type="text" id="chatInput" placeholder="Type a message..." />
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>Â© 2025 Nova Social. All rights reserved.</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBoco0HmEDwL8ffXt5UJgWJgDyz2KghcFU",
      authDomain: "swordex-login.firebaseapp.com",
      databaseURL: "https://swordex-login-default-rtdb.firebaseio.com",
      projectId: "swordex-login",
      storageBucket: "swordex-login.firebasestorage.app",
      messagingSenderId: "633212760179",
      appId: "1:633212760179:web:ba64d2b8812ab5c134ba06"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const chatMessages = document.getElementById("chatMessages");
    const chatInput = document.getElementById("chatInput");

    function sendMessage() {
      const text = chatInput.value.trim();
      if (text) {
        push(ref(db, "messages"), {
          text,
          timestamp: Date.now()
        });
        chatInput.value = "";
      }
    }

    onChildAdded(ref(db, "messages"), (snapshot) => {
      const msg = snapshot.val();
      const div = document.createElement("div");
      div.textContent = msg.text;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    });

    window.sendMessage = sendMessage;
  </script>
</body>
</html>
