<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwordEX Login</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      padding: 15px;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.5);
      letter-spacing: 2px;
    }

    .container {
      margin-top: 40px;
      width: 90%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.05);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.4);
    }

    h2 {
      margin-bottom: 15px;
      text-align: center;
      font-size: 1.4em;
      color: #ffcc70;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #ff512f, #dd2476);
      color: white;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    .hidden {
      display: none;
    }

    .profile {
      text-align: center;
    }

    .feed {
      margin-top: 20px;
    }

    .post {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <header>SwordEX ðŸ”¥</header>

  <!-- Signup/Login Container -->
  <div class="container" id="auth-container">
    <h2>Signup</h2>
    <input type="email" id="signup-email" placeholder="Email" />
    <input type="password" id="signup-password" placeholder="Password" />
    <button id="signup-btn">Signup</button>

    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email" />
    <input type="password" id="login-password" placeholder="Password" />
    <button id="login-btn">Login</button>
  </div>

  <!-- Profile + Feed Container -->
  <div class="container hidden" id="profile-container">
    <div class="profile">
      <h2>ðŸ‘¤ Your Profile</h2>
      <input type="text" id="profile-name" placeholder="Display Name" />
      <input type="text" id="profile-bio" placeholder="Your Bio" />
      <button id="save-profile">Save Profile</button>
      <button id="logout-btn">Logout</button>
    </div>

    <div class="feed">
      <h2>ðŸ”¥ SwordEX Feed</h2>
      <div class="post">âš¡ Welcome to SwordEX! Post 1</div>
      <div class="post">ðŸš€ This is your cool feed! Post 2</div>
      <div class="post">ðŸ”¥ Keep building! Post 3</div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // âœ… Tera Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBoco0HmEDwL8ffXt5UJgWJgDyz2KghcFU",
      authDomain: "swordex-login.firebaseapp.com",
      projectId: "swordex-login",
      storageBucket: "swordex-login.firebasestorage.app",
      messagingSenderId: "633212760179",
      appId: "1:633212760179:web:ba64d2b8812ab5c134ba06",
      databaseURL: "https://swordex-login-default-rtdb.firebaseio.com/"
    };

    // Init
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // Elements
    const authContainer = document.getElementById("auth-container");
    const profileContainer = document.getElementById("profile-container");

    const signupBtn = document.getElementById("signup-btn");
    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const saveProfileBtn = document.getElementById("save-profile");

    // Signup
    signupBtn.addEventListener("click", () => {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Signup successful âœ…");
          authContainer.classList.add("hidden");
          profileContainer.classList.remove("hidden");
        })
        .catch((error) => {
          alert(error.message);
        });
    });

    // Login
    loginBtn.addEventListener("click", () => {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Login successful âœ…");
          loadProfile(userCredential.user.uid);
          authContainer.classList.add("hidden");
          profileContainer.classList.remove("hidden");
        })
        .catch((error) => {
          alert(error.message);
        });
    });

    // Logout
    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        authContainer.classList.remove("hidden");
        profileContainer.classList.add("hidden");
      });
    });

    // Save Profile
    saveProfileBtn.addEventListener("click", () => {
      const user = auth.currentUser;
      const name = document.getElementById("profile-name").value;
      const bio = document.getElementById("profile-bio").value;

      if (user) {
        set(ref(db, "users/" + user.uid), {
          name: name,
          bio: bio
        }).then(() => {
          alert("Profile saved âœ…");
        });
      }
    });

    // Load Profile
    function loadProfile(uid) {
      const dbRef = ref(db);
      get(child(dbRef, "users/" + uid)).then((snapshot) => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          document.getElementById("profile-name").value = data.name || "";
          document.getElementById("profile-bio").value = data.bio || "";
        }
      });
    }
  </script>
</body>
</html>
