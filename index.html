<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwordEX - Firebase Auth</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0b1220, #1a2740);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #111827;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 340px;
      text-align: center;
    }
    .card h2 { margin-bottom: 15px; }
    input, textarea {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    button {
      padding: 10px 15px;
      margin: 8px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-main { background: #3b82f6; color: #fff; }
    .btn-ghost { background: transparent; border: 2px solid #3b82f6; color: #3b82f6; }
    #msg, #pMsg { margin-top: 10px; font-size: 14px; }
    #profile { display: none; text-align:left; }
    label { font-size: 14px; color: #94a3b8; display:block; margin-top:5px; }
  </style>
</head>
<body>
  <!-- Auth Box -->
  <div class="card" id="authBox">
    <h2>⚔️ SwordEX Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <br>
    <button class="btn-main" onclick="login()">Login</button>
    <button class="btn-ghost" onclick="signup()">Signup</button>
    <button class="btn-ghost" onclick="guest()">Guest</button>
    <div id="msg"></div>
  </div>

  <!-- Profile Box -->
  <div class="card" id="profile">
    <h2>Welcome!</h2>
    <p><strong>Email:</strong> <span id="userEmail"></span></p>
    <label for="displayName">Display Name</label>
    <input type="text" id="displayName" placeholder="Your Name">
    <label for="bio">Bio</label>
    <textarea id="bio" rows="3" placeholder="Write something..."></textarea>
    <button class="btn-main" onclick="saveProfile()">Save Profile</button>
    <button class="btn-ghost" onclick="logout()">Logout</button>
    <div id="pMsg"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBoco0HmEDwL8ffXt5UJgWJgDyz2KghcFU",
      authDomain: "swordex-login.firebaseapp.com",
      projectId: "swordex-login",
      storageBucket: "swordex-login.firebasestorage.app",
      messagingSenderId: "633212760179",
      appId: "1:633212760179:web:ba64d2b8812ab5c134ba06"
    };

    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const msg = (t,c="white")=>{
      document.getElementById("msg").textContent=t;
      document.getElementById("msg").style.color=c;
    }

    function signup(){
      const e=document.getElementById("email").value;
      const p=document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(e,p)
      .then(u=>msg("Signup success ✅","#3b82f6"))
      .catch(err=>msg(err.message,"#ef4444"));
    }

    function login(){
      const e=document.getElementById("email").value;
      const p=document.getElementById("password").value;
      auth.signInWithEmailAndPassword(e,p)
      .then(u=>{
        msg("Login success ✅","#3b82f6");
        showProfile(u.user);
      })
      .catch(err=>msg(err.message,"#ef4444"));
    }

    function guest(){
      auth.signInAnonymously()
      .then(u=>{
        msg("Guest login ✅","#3b82f6");
        showProfile(u.user);
      })
      .catch(err=>msg(err.message,"#ef4444"));
    }

    function logout(){
      auth.signOut().then(()=>{
        document.getElementById("profile").style.display="none";
        document.getElementById("authBox").style.display="block";
        msg("Logged out","#ef4444");
      });
    }

    function showProfile(user){
      document.getElementById("authBox").style.display="none";
      document.getElementById("profile").style.display="block";
      document.getElementById("userEmail").textContent = user.email || "Guest User";

      // Load profile data from DB
      db.ref("users/"+user.uid).get().then(s=>{
        const v=s.val()||{};
        document.getElementById("displayName").value = v.name||"";
        document.getElementById("bio").value = v.bio||"";
      });
    }

    function saveProfile(){
      const u=auth.currentUser;
      if(!u) return;
      const data = {
        name: document.getElementById("displayName").value.trim(),
        bio: document.getElementById("bio").value.trim()
      };
      db.ref("users/"+u.uid).set(data)
        .then(()=>{ document.getElementById("pMsg").textContent="Profile saved ✅"; })
        .catch(err=>{ document.getElementById("pMsg").textContent=err.message; });
    }

    auth.onAuthStateChanged(u=>{
      if(u){ showProfile(u); }
    });
  </script>
</body>
</html>
